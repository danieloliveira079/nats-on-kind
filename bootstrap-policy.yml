---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nats-setup
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nats-setup-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nats-setup
subjects:
- kind: ServiceAccount
  name: nats-setup
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nats-setup
rules:
- apiGroups: [""]
  resources:
  - nodes
  verbs: ["*"]
# Allowed actions on Pods
- apiGroups: [""]
  resources:
  - pods
  verbs: ["create", "watch", "get", "patch", "update", "delete", "list"]

# Allowed actions on Statefulsets and Deployments
- apiGroups: ["apps"]
  resources:
  - deployments
  - statefulsets
  verbs: ["*"]

# Allowed actions on Statefulsets and Deployments
- apiGroups: ["extensions"]
  resources:
  - deployments
  - ingresses
  - ingresses/finalizers
  verbs: ["get", "create", "watch", "get", "patch", "update", "delete", "list"]

# Allowed actions on Services
- apiGroups: [""]
  resources:
  - services
  - services/finalizers
  verbs: ["create", "watch", "get", "patch", "update", "delete", "list"]

# Allowed actions on Secrets
- apiGroups: [""]
  resources:
  - secrets
  verbs: ["*"]

# Allowed actions on ConfigMaps
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["*"]

# Allow all actions on some special subresources
- apiGroups: [""]
  resources:
  - pods/exec
  - pods/log
  - serviceaccounts/token
  - events
  verbs: ["*"]

# Allow listing Namespaces and ServiceAccounts
- apiGroups: [""]
  resources:
  - namespaces
  - serviceaccounts
  verbs: ["create", "watch", "get", "update", "delete", "list", "patch"]

# Allow actions on Endpoints
- apiGroups: [""]
  resources:
  - endpoints
  verbs: ["create", "watch", "get", "update", "delete", "list"]

####################################
#                                  #
# Prometheus Operator related      #
#                                  #
####################################
- apiGroups: ["rbac.authorization.k8s.io"]
  resources:
  - roles
  - rolebindings
  - clusterroles
  - clusterrolebindings
  verbs: ["*"]
  # verbs: ["create", "watch", "get", "update", "delete", "list", "patch"]
- apiGroups: ["monitoring.coreos.com"]
  resources:
  - servicemonitors
  - prometheuses
  - prometheuses/finalizers
  - alertmanagers
  - alertmanagers/finalizers
  - podmonitors
  - prometheusrules
  verbs: ["*"]
- apiGroups: ["apiextensions.k8s.io"]
  resources:
  - customresourcedefinitions
  verbs: ["*"]
- nonResourceURLs:
  - /metrics
  verbs:
  - get

####################################
#                                  #
# Cert Manager related             #
#                                  #
####################################
- apiGroups: ["acme.cert-manager.io"]
  resources:
  - challenges
  - challenges/status
  - challenges/finalizers
  - orders
  - orders/status
  - orders/finalizers
  verbs: ["*"]
- apiGroups: ["admission.cert-manager.io"]
  resources:
  - certificaterequests
  - certificates
  - clusterissuers
  - clusterissuers/status
  - issuers
  verbs: ["*"]
- apiGroups: ["admissionregistration.k8s.io"]
  resources:
  - mutatingwebhookconfigurations
  - validatingwebhookconfigurations
  verbs: ["*"]
- apiGroups: ["apiregistration.k8s.io"]
  resources:
  - apiservices
  verbs: ["*"]
- apiGroups: ["authentication.k8s.io"]
  resources:
  - tokenreviews
  verbs: ["*"]
- apiGroups: ["authorization.k8s.io"]
  resources:
  - subjectaccessreviews
  verbs: ["*"]
- apiGroups: ["cert-manager.io"]
  resources:
  - certificaterequests
  - certificates
  - certificates/finalizers
  - certificates/status
  - certificaterequests/status
  - clusterissuers
  - clusterissuers/status
  - issuers
  - issuers/status
  verbs: ["*"]
